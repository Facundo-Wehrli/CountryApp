<h2>By Region</h2>
<hr />

<div class="cor">
  <div class="col">
    <!-- searchbox -->
    <shared-search-box
      (onValue)="searchByRegion($event)"
      placeholder="Search by region  e.g  'Africa', 'Europe'"
    ></shared-search-box>
  </div>
</div>

<hr />

<div class="cor">
  <div class="col">
    <!-- table -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
